<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-item"><a href="http://gmail.com">Почта</a></div>
    <div class="header-item"><a href="https://www.google.by/imghp?hl=ru&tab=wi&authuser=0">Картинки</a></div>
    <div class="header-item">
        <a href="https://www.google.by/intl/en/about/products/" class="icon-reference" title="Приложения Google">
            <img src="apps.svg" class="icon-img">
        </a>
    </div>
    <div class="header-item user-profile-icon">
        <a href="https://myaccount.google.com/?utm_source=OGB&utm_medium=act" class="icon-reference"
           title="Аккаунт Google">
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
</header>
<main>
    <div class="main-item"><img src="google.png"></div>
    <div class="search-container main-item">
        <div class="search-item">
            <div class="icon-search-item">
                <i class="material-icons icon-search">search</i>
            </div>
            <input class="search-input" type="" name="" title="Поиск">
            <a href="" class="search-btn tooltip-target">
                <i class="material-icons icon-img icon-mic icon-kbrd">keyboard</i>
                <div class="tooltip"><p>Экранная клавиатура</p></div>
            </a>
            <a href="" class="search-btn tooltip-target">
                <img src="mic.png" class="icon-img icon-mic">
                <div class="tooltip"><p>Голосовой поиск</p></div>
            </a>
        </div>
    </div>
    <div class="btn-group main-item">
        <input type="button" class="btn" value="Поиск в Google">
        <input type="button" class="btn" value="Мне повезет!">
    </div>
    <div class="main-item">
        <p>Сервисы Google доступны на разных языках:
            <a class="lang-ref"
               href="https://www.google.com/setprefs?sig=0_vzT2A0WnzNl8QdLluge2r_d6K8o%3D&hl=be&source=homepage&sa=X&ved=0ahUKEwjJ-LLChvDpAhUDHHcKHcOmAfEQ2ZgBCA8">Беларуская</a>
        </p>
    </div>
</main>
<footer>

    <div class="footer-item footer-nav">
        <ul class="footer-nav-item">
            <li class="footer-nav-ref">
                <a href="https://www.google.com/intl/ru_by/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a>
            </li>
            <li class="footer-nav-ref">
                <a href="https://www.google.by/intl/ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Для
                    бизнеса</a>
            </li>
            <li class="footer-nav-ref">
                <a href="https://www.google.by/intl/ru_by/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">Все
                    о Google</a>
            </li>
            <li class="footer-nav-ref">
                <a href="https://google.com/search/howsearchworks/?fg=1">Как работает Google Поиск</a>
            </li>
        </ul>
        <ul class="footer-nav-item">
            <li class="footer-nav-ref">
                <a href="https://policies.google.com/privacy?hl=ru&gl=by">Конфиденциальность</a>
            </li>
            <li class="footer-nav-ref">
                <a href="https://policies.google.com/terms?hl=ru&gl=by">Условия</a>
            </li>
            <li class="footer-nav-ref">
                <a href="https://www.google.by/preferences?hl=ru">Настройки</a>
            </li>
        </ul>
    </div>
